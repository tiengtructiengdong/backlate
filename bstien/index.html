<script>
  const sleep = (milliseconds) => {
    return new Promise((resolve) => setTimeout(resolve, milliseconds));
  };
  const getOrder = async () => {
    try {
      const response = await fetch("http://192.168.1.16:1950/parkingLot", {
        method: "GET",
        mode: "cors",
        headers: {
          origin: "http://127.0.0.1/",
        },
      });
      console.log(response);
      await sleep(5000);
      await getOrder();
    } catch (err) {
      console.log(err);
    }
  };

  getOrder();
</script>
